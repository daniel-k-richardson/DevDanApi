name: build-and-test

on: [push]

env:
  AZURE_WEBAPP_NAME: TestingDevDan
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_CREDENTIALS }}
  DOTNET_VERSION: '9.0.x'

jobs:
  pre-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dotnet-format
        run: dotnet tool install --global dotnet-format

      - name: Verify formatting
        run: dotnet format . --verify-no-changes --severity error -v m
        continue-on-error: false
        
      - name: Upload source code
        uses: actions/upload-artifact@v4
        with:
          name: source-code
          path: ./
          
  tests:
    runs-on: ubuntu-latest
    needs: [ pre-checks ]

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: source-code

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal
  
  build:
    runs-on: ubuntu-latest
    needs: [pre-checks, tests]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download source code
        uses: actions/download-artifact@v4
        with:
          name: source-code
          
      - name: Build
        run: dotnet build --configuration Release

      - name: create artifact
        uses: actions/upload-artifact@v4
        with: 
          name: build-output
          path: .
  
  publish:
    runs-on: ubuntu-latest
    needs: [build]
  
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
  
      - name: Download source code
        uses: actions/download-artifact@v4
        with:
          name: source-code
  
      - name: Restore dependencies
        run: dotnet restore DevDanApi.sln
  
      - name: Publish API
        run: dotnet publish ./src/DevDanApi.Api/DevDanApi.Api.csproj --configuration Release --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
  
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"